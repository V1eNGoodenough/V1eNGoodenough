<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaneGoodenough</title>

  <!-- ========================
       GLOBAL STYLE / THEME
       ======================== -->
  <style>
    /* ====== BASIC RESET ====== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* ====== LAYOUT ====== */
    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      background: #141414;
      border-right: 1px solid #333;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .name {
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 12px;
      border: 1px solid #333;
      transition: all .2s;
    }

    .tab:hover { background: #222; }
    .tab.active {
      background: #333;
      border-color: #777;
    }

    /* ====== MAIN PANEL ====== */
    .panel {
      position: relative;
      padding: 32px;
      overflow: hidden;
    }

    /* ====== SECTIONS (ABSOLUTE STACK) ====== */
    .section {
      position: absolute;
      inset: 0;
      padding-right: 16px;
      overflow-y: auto;
      display: none;
    }

    .section.active { display: block; }

    /* ====== COMMON ELEMENTS ====== */
    h2 { margin-bottom: 16px; font-size: 18px; }
    .muted { color: #888; font-size: 13px; }

    /* ====== MUSIC TRACK ====== */
    .track {
      border: 1px solid #333;
      padding: 16px;
      margin-bottom: 16px;
      transition: transform .3s;
    }

    .track:hover { transform: scale(1.02); }
    audio { width: 100%; margin-top: 8px; }

    /* ====== IMAGE GRID ====== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .grid img {
      width: 100%;
      border: 1px solid #333;
      transition: transform .3s;
    }

    .grid img:hover { transform: scale(1.08); }

    /* ====== SOCIAL LINKS ====== */
    .links a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .links a:hover { color: #fff; }
  </style>
</head>
<body>

<!-- ========================
     APP ROOT
     ======================== -->
<div class="app">

  <!-- ========================
       SIDEBAR / NAVIGATION
       ======================== -->
  <aside class="sidebar">
    <div class="name">VaneGoodenough</div>

    <!-- Tabs: 修改文字即可新增导航 -->
    <div class="tabs">
      <div class="tab active" data-target="works">Works / 作品</div>
      <div class="tab" data-target="photos">Photos / 照片</div>
      <div class="tab" data-target="updates">Updates / 动态</div>
      <div class="tab" data-target="contact">Contact / 联系</div>
      <div class="tab" data-target="socials">Links / 平台</div>
    </div>
  </aside>

  <!-- ========================
       MAIN PANEL
       ======================== -->
  <main class="panel">

    <!-- ====== WORKS ====== -->
    <section id="works" class="section active">
      <h2>Music Works / 音乐作品</h2>

      <!-- 复制整个 .track 即可新增一首歌 -->
      <div class="track">
        <strong>Lee</strong>
        <p class="muted">A song for a male character · 2026</p>
        <!-- 替换 src 为你的音频直链 -->
        <audio controls src="YOUR_AUDIO_LINK.mp3"></audio>
      </div>
    </section>

    <!-- ====== PHOTOS ====== -->
    <section id="photos" class="section">
      <h2>Photos / 照片</h2>

      <!-- 复制 img 标签即可新增照片 -->
      <div class="grid">
        <img src="YOUR_IMAGE_LINK.jpg" />
        <img src="YOUR_IMAGE_LINK.jpg" />
      </div>
    </section>

    <!-- ====== UPDATES ====== -->
    <section id="updates" class="section">
      <h2>Updates / 动态</h2>
      <p class="muted">2026 · New music in progress.</p>
    </section>

    <!-- ====== CONTACT ====== -->
    <section id="contact" class="section">
      <h2>Contact / 联系</h2>
      <p>Email: your@email.com</p>
    </section>

    <!-- ====== SOCIALS ====== -->
    <section id="socials" class="section">
      <h2>Platforms / 平台</h2>
      <div class="links">
        <!-- 替换 href 即可 -->
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter / X</a>
      </div>
    </section>

  </main>
</div>

<!-- ========================
     JS: ZERO GLOBAL, ZERO BUG
     ======================== -->
<script>
  const tabs = document.querySelectorAll('.tab');
  const sections = document.querySelectorAll('.section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const target = tab.dataset.target;

      tabs.forEach(t => t.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(target).classList.add('active');
    });
  });
</script>

</body>
</html>
