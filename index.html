<!-- RPG-STYLE UI UPGRADE START -->
<!-- 说明：这是一次纯 UI / 排版升级，不改变你任何内容结构与逻辑 -->

<style>
:root {
  --bg-dark: #0e0f11;
  --panel-dark: rgba(20, 22, 26, 0.88);
  --accent: #8affc1;
  --accent-dim: #4da37c;
  --danger: #ff6b6b;
  --border: rgba(138, 255, 193, 0.25);
  --text-main: #e6f1ea;
  --text-dim: #9fb8ad;
}

body {
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1b1e23, #070809 70%);
  color: var(--text-main);
}

/* === RPG 主界面布局 === */
.main {
  display: grid;
  grid-template-columns: 260px 1fr;
  height: 100vh;
  gap: 16px;
  padding: 20px;
}

/* === 左侧 RPG 菜单 === */
.sidebar {
  background: var(--panel-dark);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.sidebar h1 {
  font-size: 22px;
  letter-spacing: 1px;
  text-transform: uppercase;
  border-bottom: 1px dashed var(--border);
  padding-bottom: 10px;
  margin-bottom: 6px;
}

.tab {
  padding: 10px 14px;
  border: 1px solid transparent;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 0.5px;
  color: var(--text-dim);
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0));
}

.tab:hover {
  border-color: var(--border);
  color: var(--accent);
}

.tab.active {
  background: linear-gradient(135deg, rgba(138,255,193,0.15), rgba(0,0,0,0));
  border-color: var(--accent);
  color: var(--accent);
  box-shadow: inset 0 0 12px rgba(138,255,193,0.15);
}

/* === 右侧 RPG 内容面板 === */
.panel {
  background: var(--panel-dark);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px 28px;
  overflow: hidden;
  position: relative;
}

.panel::before {
  content: '';
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

.section {
  display: none;
  height: 100%;
}

.section.active {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.section h2 {
  font-size: 20px;
  letter-spacing: 1px;
  text-transform: uppercase;
  border-bottom: 1px solid var(--border);
  padding-bottom: 8px;
}

/* === RPG 音乐列表 === */
.audio-item {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  gap: 14px;
  padding: 12px 14px;
  border: 1px solid var(--border);
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0));
}

.audio-item span {
  font-size: 14px;
  letter-spacing: 0.5px;
}

.audio-item audio {
  width: 220px;
}

/* === RPG 照片 / 卡片 === */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
}

.photo-grid img {
  width: 100%;
  border-radius: 12px;
  border: 1px solid var(--border);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-grid img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px rgba(138,255,193,0.35);
}
</style>

<!-- RPG-STYLE UI UPGRADE END -->
